<!DOCTYPE html>
<html lang="en">
<head>
	<title>We'll Be Back Soon</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center featurette-heading white">We will be back in:</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="spacer"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<input class="knob hour clock" data-min="0" data-max="24" data-bgColor="#333" data-fgColor="#ffec03" data-displayInput=true data-width="250" data-height="250" data-thickness=".1" data-readOnly=true>
				<h2 class="text-left" style="color:#ffec03">Hours</h2>
			</div>
			<div class="col-md-4">
				<input class="knob minute clock" data-min="0" data-max="60" data-bgColor="#333" data-displayInput=true data-width="250" data-height="250" data-thickness=".1" data-readOnly=true>
				<h2 class="text-left" style="color:rgb(106,206,236)">Minutes</h2>
			</div>
			<div class="col-md-4">
				<input class="knob second clock" data-min="0" data-max="60" data-bgColor="#333" data-fgColor="rgb(127, 255, 0)" data-displayInput=true data-width="250" data-height="250" data-thickness=".1" data-readOnly=true>
				<h2 class="text-left" style="color:rgb(127,255,0)">Seconds</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="lg-spacer"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="footer">
					<p class="muted text-center white">XYZ Technologies</p>
				</div>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/jquery.knob.js"></script>
	<script src="js/clock.js"></script>
 </body>
</html>
